<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3 style="border: 1px solid black;background:white">HOME</h3>
                <h2 style="border:1px solid white" id="home-score">0</h2>
                    <div class="scoreButton">
                    <button id="home-score-btn-1" onclick="plusOne()">+1</button>
                    <button id="home-score-btn-2" onclick="plusTwo()">+2</button>
                    <button id="home-score-btn-3" onclick="plusThree()">+3</button>
                    </div>
            </div>
            <div>
                <h3 style="border: 1px solid black;background:white">GUEST</h3>
                <h2 style="border:1px solid white" id="guest-score">0</h2>
                    <div class="scoreButton">
                    <button id="guest-score-btn-1" onclick="plusOneG()">+1</button>
                    <button id="guest-score-btn-2" onclick="plusTwoG()">+2</button>
                    <button id="guest-score-btn-3" onclick="plusThreeG()">+3</button>
                    </div>
            </div>
        </div>
        <div>
            <button id="again" onclick="playAgain()">Play Again</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
